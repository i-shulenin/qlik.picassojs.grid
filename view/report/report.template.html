<div class="report" ng-style="{'height': $ctrl.layout.height + 'vh'}">
  <div class="cell" ng-repeat="cell in $ctrl.layout.cells" ng-style="{'left': cell.bounds.x + '%', 'top': cell.bounds.y + '%', 'height': 'calc(' + cell.bounds.height + '% - 10px)', 'width': 'calc(' + cell.bounds.width + '% - 10px)'}">{{cell.type}}</div>
</div>
